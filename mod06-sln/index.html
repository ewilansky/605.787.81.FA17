<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>What's For Lunch?</title>
  </head>
  <body ng-app="NameCalculator">
    <h2>What do you usually eat for lunch?</h2>
    <div ng-controller="NameCalculatorController">
      <div>
        Enter a comma separated list of foods you eat for lunch:<br/>
        <input type="text" id="entryBox"
          ng-model="foodList">
      </div>
      <div>
        <button type="button"
          ng-click="displayMessage()">Check if too much
        </button>
      </div>
      <div>
        Note, an empty item, (i.e., , ,) is not considered a lunch item to count.

        still need to deal with a leading comma counting as an item...
      </div>
      <div>{{foodMsg}}</div>
    </div>
  </body>
</html>
