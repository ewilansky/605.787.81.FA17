<ul>
    <li ng-repeat="item in list.items">
        {{ item.name }}, {{ item.short_name }}, {{ item.description }}
        <button type="button" 
        class="btn btn-primary btn-sm" 
        ng-click="list.removeItem($index);">Don't want this one!</button>
    </li>
</ul>

<div class="error" ng-if="list.isEmpty();">Nothing found.</div>
