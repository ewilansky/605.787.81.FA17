<h4 class = "col-sm-12">{{ found.subTitle }}</h4>

<div ng-repeat="item in found.items" class ="col-sm-12 listing">   
    <button type="button" class="btn btn-primary btn-sm col-sm-2" 
        ng-click="found.onRemove({index: $index});">Don't want this one!</button>
    <div class="col-sm-10">
        {{ item.name }}, {{ item.short_name }}, {{ item.description }}
    </div>
</div>
<div id="notification-msg" class="alert alert-warning" ng-transclude></div>
