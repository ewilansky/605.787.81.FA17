<div class="container">
    <h2 class="text-center">User Profile Information</h2>
    <div>{{profCtrl.user.firstName}}</div>
</div>

<div class="menu-item-tile col-md-6">
    <div class="row">
        <div class="col-sm-5">
            <div class="menu-item-photo">
                <div>{{profCtrl.menuItem.short_name}}</div>
                <img class="img-responsive" width="250" height="150" ng-src="{{$profCtrl.basePath}}/images/{{$profCtrl.menuItem.short_name}}.jpg"
                    alt="{{$profCtrl.menuItem.name}}">
            </div>
        </div>
        <div class="menu-item-description col-sm-7">
            <h3 class="menu-item-title">{{$profCtrl.menuItem.name}}</h3>
            <p class="menu-item-details">{{$profCtrl.menuItem.description}}</p>
        </div>
    </div>
    <hr class="visible-xs">
</div>
